<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SafarShare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none;">
                <h1>SafarShare</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#rides">Find Rides</a>
            <a href="index.html#post-ride">Post Ride</a>
            <a href="index.html#about">About</a>
        </div>
    </nav>
    <main class="auth-container">
        <div class="auth-card">
            <h2>Forgot Password?</h2>
            <p>Enter your email address to receive a password reset link.</p>
            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="reset-email" placeholder="Email" required>
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
            <div id="reset-message" style="margin-top: 16px; font-size: 14px;"></div>
            <p class="auth-footer">
                Remembered your password? <a href="login.html">Login</a>
            </p>
        </div>
    </main>
    <script src="navbar.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
