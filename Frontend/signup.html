<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SafarShare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none;">
                <h1>SafarShare</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#rides">Find Rides</a>
            <a href="index.html#post-ride">Post Ride</a>
            <a href="index.html#about">About</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Join SafarShare</h2>
            <p>Create your account to start sharing rides</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" id="signup-full-name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="signup-email" required>
                </div>
                <div class="phone-input-group">
                    <i class="fas fa-phone"></i>
                    <span class="phone-input-prefix">+91</span>
                    <input type="tel" placeholder="Phone Number" id="signup-phone" maxlength="10" class="phone-input-field" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
                    <div id="password-match-message" style="font-size: 13px; margin-top: 4px;"></div>
                </div>
                <div class="form-group">
                    <select id="signup-gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <label for="terms" style="white-space: nowrap; display: flex; align-items: center; gap: 6px;">
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button onclick="authenticateWithGoogle()" class="social-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <script src="navbar.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
    // Real-time password match notification
    const password = document.getElementById('signup-password');
    const confirmPassword = document.getElementById('signup-confirm-password');
    const matchMessage = document.getElementById('password-match-message');

    function checkPasswordMatch() {
        if (!password.value && !confirmPassword.value) {
            matchMessage.textContent = '';
            return;
        }
        if (password.value === confirmPassword.value) {
            matchMessage.textContent = 'Passwords match';
            matchMessage.style.color = 'green';
        } else {
            matchMessage.textContent = 'Passwords do not match';
            matchMessage.style.color = 'red';
        }
    }
    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
